{% load crispy_forms_tags %}
<div class="row">
        {{ form.media }}
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
            {{ form|crispy }}
            </div>
            <button type='submit' value="submit" class='btn btn-secondary'>{% if btn_label %} {{ btn_label }} {% else %}Save {% endif %}</button>

</form>
</div>
