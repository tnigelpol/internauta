<aside class="col-lg-4">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
      <header>
        <h3 class="h6">Search the blog</h3>
      </header>
      <form action="{% url 'search' %}" class="search-form">
        <div class="form-group">
          <input type="text" name="q" placeholder="What are you looking for?">
          <button type="submit" class="submit"><i class="icon-search"></i></button>
        </div>
      </form>
    </div>
    <!-- Widget [Latest Posts Widget]        -->

{% for file in texty_searchy %}
    <div id="searchy" class="file col-xl-4" style="border: 1px solid #38383871; padding: 1rem; margin: 3rem; border-radius: 10%;"> <div class="file-details">
        <div class="file-meta d-flex justify-content-between">
        </div><a href="{{ file.get_absolute_url }}">
          <h3 class="h4">{{ file.title }}</h3></a>
          <h3 class="h4">Chapter:{{ file.chapter }}</h3></a>
          <div class='btn-group'>
            <a type='button' class='btn btn-sm btn-outline-secondary' href="/{{ file.id }}/edit">Edit</a>
            <a type='button' class='btn btn-sm btn-outline-secondary' href="/{{ file.id }}/update">Update</a>
            <a type='button' class='btn btn-sm btn-outline-secondary' href="/{{ file.id }}/delete">Delete</a>
          </div>
      </div>
    </div>
{% endfor %}
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
      <header>
        <h3 class="h6">Categories</h3>
      </header>
      {% for cat in category_count %}
      <div class="item d-flex justify-content-between"><a href="#">{{ cat.categories__name }}</a><span>{{ cat.categories__name__count }}</span></div>
      {% endfor %}
    </div>
